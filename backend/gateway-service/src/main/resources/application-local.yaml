spring:
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=1

        - id: product-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/products/**
          filters:
            - StripPrefix=1

        - id: fitting-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/fittings/**
          filters:
            - StripPrefix=1
