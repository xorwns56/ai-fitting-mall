apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ai-fitting-mall.labels" . | nindent 4 }}
    app: zipkin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zipkin
  template:
    metadata:
      labels:
        app: zipkin
    spec:
      containers:
        - name: zipkin
          image: {{ .Values.zipkin.image }}
          ports:
            - containerPort: {{ .Values.zipkin.port }}
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.zipkin.port }}
            initialDelaySeconds: 20
            periodSeconds: 10
