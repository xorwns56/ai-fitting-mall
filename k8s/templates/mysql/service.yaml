apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ai-fitting-mall.labels" . | nindent 4 }}
    app: mysql
spec:
  selector:
    app: mysql
  ports:
    - port: {{ .Values.mysql.port }}
      targetPort: {{ .Values.mysql.port }}
  clusterIP: None  # Headless - StatefulSet DNS 안정성을 위해
